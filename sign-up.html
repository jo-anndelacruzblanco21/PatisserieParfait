<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">

</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    margin: 0;
    padding: 0;
    font-family: 'Georgia', serif;
    background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20240415/pngtree-mix-baked-bread-and-wheat-on-wood-table-background-image_15658741.jpg'); /* Add your background image */
    background-size: cover; 
    background-attachment: fixed; 
    background-repeat: no-repeat;
    background-size: 100% 100%;
}
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: -1;
}

/* Heading Styles */
.heading h1 {
    font-family: "Spicy Rice", serif;
    font-weight: 400;
    font-style: normal;
    font-size: 6em;
    color: #d7c4b3;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 30px;
    margin-top: 40px;
    text-align: center;
    text-shadow: 3px 3px 5px rgba(0, 0, 0, 1);
}

/* Sign Up Form Container */
.signup-container {
    background-color: #463123;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    text-align: center;
    box-sizing: border-box;
    margin: auto;
}

.signup-container h2{
    color: #fff;
    margin: auto;
}

/* Input Field Styles */
.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    font-size: 16px;
    color: #bea57e;
    margin-bottom: 8px;
}

.input-group input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 2px solid #8f6f59;
    border-radius: 8px;
    outline: none;
    box-sizing: border-box;
    background-color: #e0cbbc; /* Soft pastel background */
    transition: all 0.3s ease;
}

.input-group input:focus {
    border-color: #a27252;
    background-color: #decec3;
}

/* Button Styles */
.signup-btn {
    background-color: #876249;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
    margin-top: 15px;
}

.signup-btn:hover {
    background-color: #decec3;
    color: black;
}

/* Error Message Styles */
.error {
    color: #ff4d4d;
    margin-top: 20px;
    font-size: 14px;
    font-family: 'Almarai', sans-serif;
}

/* Login Link */
.login-link {
    margin-top: 20px;
}

.login-text {
    color: #eaceaa;
    text-decoration: none;
    font-weight: bold;
}

.login-text:hover {
    color: #a27252;
}
</style>
<body>

    <div class="heading">
        <h1>Pattiserie Parfait</h1>
    </div>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Create your username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create your password">
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password">
        </div>
        <button class="signup-btn" onclick="validateSignup(event)">Sign Up</button>
        <div id="error-message" class="error"></div>

        <!-- Login Link -->
        <div class="login-link">
            <p>Already have an account? <a href="log-in.html" class="login-text">Log-in</a></p>
        </div>
    </div>

    <script>
        function validateSignup(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const errorMessage = document.getElementById("error-message");

            errorMessage.textContent = "";

            if (username === "" || password === "" || confirmPassword === "") {
                errorMessage.textContent = "Please fill in all fields.";
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match.";
                return;
            }

            // Store the new user credentials in localStorage
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            // For demo purposes, just redirect to the login page after successful signup
            alert("Account created successfully!");
            window.location.href = "log-in.html"; // Redirect to login page
        }
    </script>
</body>
</html>
